<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script type="text/javascript" src="msg/command/command.js"></script>
    <link rel="stylesheet" type="text/css" href="msg/style/style.css">
</head>
<body>
<div class="frame">
    <nav>
    <ul class="lable">
        <li class="register">Регистрация</li>
        <li>
            <div id="msg_regist" class="msg"></div>
        </li>
    </ul>
    <ul class="auth">
        <li>
            <input type="text" id="txt_login" placeholder="Имя" name="login"/><br/>
        </li>
        <li>
            <input type="email" id="txt_email" placeholder="Ваш E-mail" name="email"/>
        </li>
        <li>
            <input type="password" id="txt_pass1" placeholder="Пароль" name="pass"/><br/>
        </li>
        <li>
            <input type="password" id="txt_pass2" placeholder="Повторите пароль" name="pass2"/><br/>
        </li>
        <li><input type="button" id="btn_reg" value="Зарегистрироваться"
                   onclick="Reg( txt_login.value, txt_email.value, txt_pass1.value, txt_pass2.value )"/></li>
    </ul>
    <ul class="link">
        <li class="uzhe"> Уже зарегистрированы?</li>
        <li><a id="link" href="index.php">Войдите</a></li>
    </ul>
    </nav>
</div>

</body>
</html>
